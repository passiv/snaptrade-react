name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  job_one:
    runs-on: ubuntu-latest
    name: run tests
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '17'
      - name: yarn install, test and build
        run: |
          yarn
          yarn test --watchAll --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0
